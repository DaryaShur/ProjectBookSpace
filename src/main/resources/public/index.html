<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
<section>
    <h1>
        NEVER STOP READING!
    </h1>
</section>
<section class="input">
    <div class="register">
        <form action="/login" method="POST">
            <p>Name</p>
            <input name="name" type="text" id="login" maxlength="25" required spellcheck="false" size="30 autocomplete="off">
            <p>Password</p>
            <input name="password" type="password" id="password" maxlength="25" minlength="4" size="30" required
                   autocomplete="off">
            <input type="submit" class="button start_button" value="Open your space" id="joinbutton">
        </form>
    </div>
</section>
<section >
    <a href="/registration" class="button button_sign">Sign up</a>
</section>
</body>

</html>
